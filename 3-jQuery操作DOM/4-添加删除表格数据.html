<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#tb{ border-collapse:collapse}
#tb thead tr{background-color:#000;color:#fff;}
#tb td,#tb th{border:1px solid #666;width:150px; text-align:center;height:40px;}
#tb .odd{background-color:#eee;}
#tb .hover{background-color:#ddd;}
.del{color:red;cursor:pointer;}
</style>
</head>

<body>
<input type="text" id="name" placeholder="姓名" />
<input type="text" id="age" placeholder="年龄" />
<input type="text" id="sex" placeholder="性别" />
<input type="text" id="field" placeholder="专业" />
<input type="button" id="add" value="添加" />
<table id="tb">
  <thead>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>专业</th>
      <th>删除</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>张三</td>
      <td>20</td>
      <td>男</td>
      <td>电子信息工程</td>
      <td class="del">删除</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>21</td>
      <td>男</td>
      <td>电子信息工程</td>
      <td class="del">删除</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>20</td>
      <td>男</td>
      <td>电子信息工程</td>
      <td class="del">删除</td>
    </tr>
    <tr>
      <td>小明</td>

      <td class="del">删除</td>
    </tr>
    <tr>

    </tr>
    <tr>

    <tr>

    </tr>
  </tbody>
</table>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">

$("#tb tbody tr:odd").addClass("odd")
$("#tb tbody tr").hover(function(){
	$(this).addClass("hover"); 
},function(){
	$(this).removeClass("hover")
});

$("#add").click(function(){
	var name = $("#name").val();
	var age = $("#age").val();
	var sex = $("#sex").val();
	var field = $("#field").val();
	var tr = "<tr><td>" + name + "</td><td>" + age + "</td><td>" + sex + "</td><td>" + field + "</td><td class='del'>删除</td></tr>";
	$("#tb tbody").append(tr);
})

$(".del").click(function(){
	$(this).parent().remove();
})

</script>
</body>
</html>
