<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	table{
		width:600px;
		
		border-collapse: collapse;
	}
	th{
		border: 1px solid;
	}
	</style>
</head>
<body>
	<script src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		document.write("<table>");
		for( var x=1; x<=9; x++){
			document.write("<tr>");
			for(var y=1; y<=x; y++){
				document.write("<th>");
				document.write(x+"x"+y+"="+x*y);
				document.write("</th>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
