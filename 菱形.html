<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	table{
		width:300px;
		border-collapse: collapse;
	}
	tr{
		border:1px solid red;
	}
	</style>
</head>
<body>
	<script src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		document.write("<table>")
			for(x=1;x<=10;x++){
				document.write("<tr>");
				for(z=2;z>=x;z--){
					document.write("<td>");
					document.write(1);
					document.write("</td>");
				}
				for(y=1;y<=x;y=y+2){
					document.write("<td>");
					document.write("*");
					document.write("</td>");
					}		
				
					
				
				document.write("</tr>");

			}
		document.write("</table>")
	</script>
</body>
</html>
