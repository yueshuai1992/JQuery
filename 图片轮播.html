<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding:0px;
	}
	.box{
		height:400px;
		width:400px;
		border:3px dotted yellow;
		overflow:hidden;
	}
	.bigbox{
		width:2000px;
		height:400px;
	}
	.bigbox img{
		display: block;
		float: left;
	}
	ul{
		position:absolute;
		top:360px;
		left:280px;
	}
	li{
		width:20px;
		height:20px;
		border:red 1px dotted;
		text-align: center;
		line-height: 20px;
		float: left;
		list-style: none;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="bigbox">
			<img src="1.jpg" alt=""	width=400px height=400px>
			<img src="2.jpg" alt="" width=400px height=400px>
			<img src="3.jpg" alt="" width=400px height=400px>
			<img src="4.jpg" alt="" width=400px height=400px>
			<img src="5.jpg" alt="" width=400px height=400px>
		</div>
	</div>
	<div class="but">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script src="jquery-1.11.1.js"></script>
	 <script type="text/javascript">
		$(".but li").mouseleave(function(){
			// var a = $(this).index();
			for (var a=0;a<=4;a++){
				if(a>4){
					a=4;

				}
				$(this).css("background-color","red");
				$(this).siblings().css("background-color","#fff");
				// $(this).siblings().fadeTo(0);
				var num = a*(-400);
				$(".bigbox").animate({"margin-left":num},1000);
				if($("but.li").click()){
					break;
				}
			}
			for(a=4;a>=0;a--){
				if(a<0){
					a=0;
				}
				$(this).css("background-color","red");
				$(this).siblings().css("background-color","#fff");
				// $(this).siblings().fadeTo(0);
				var num = a*(-400);
				$(".bigbox").animate({"margin-left":num},1000);
				if($("but.li").click()){
					break;
				}
			}
		

		});
	</script>
</body>
</html>
