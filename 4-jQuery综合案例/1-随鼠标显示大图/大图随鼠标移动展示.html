<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style type="text/css">
*{margin:0;padding:0;}
ul{list-style:none;}
ul li{float:left;margin-left:10px;}
ul li img{width:240px;height:160px;}
#tooltip{
	position:absolute;
	border:1px solid #ccc;
	background:#333;
	padding:2px;
	display:none;
	color:#fff;
}
</style>
<script type="text/javascript">

$(function(){
	
	$("li a").mouseover(function(){
		var tooltip = "<div id='tooltip'><img src='"+ this.href +"'/><\/div>"; 
		$("body").append(tooltip);						 
		$("#tooltip").show("fast");	 
    }).mousemove(function(event){
		$("#tooltip")
			.css({
				"top": (event.pageY+10) + "px",
				"left":  (event.pageX+20) + "px"
			});
		$("#x").text(event.pageX+10);
		$("#y").text(event.pageY+20);
	}).mouseleave(function(){	
		$("#tooltip").remove();	 
    });
})
  
</script>
</head>
<body>
<ul>
  <li><a href="img/1.jpg"><img src="img/1.jpg" /></a></li>
  <li><a href="img/2.jpg"><img src="img/2.jpg" /></a></li>
  <li><a href="img/3.jpg"><img src="img/3.jpg" /></a></li>
  <li><a href="img/4.jpg"><img src="img/4.jpg" /></a></li>
</ul>
<div>
<h3 id="x"></h3>
<h3 id="y"></h3>
</div>
</body>
</html>
