<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#tab{width:400px;height:300px;}
ul{height:40px;}
#tab ul li{float:left;width:98px;border:1px solid #333;text-align:center;line-height:38px;height:38px;list-style:none;}

#tab #content{width:398px;height:198px;border:1px solid #333;}
#tab #content #con2{display:none;background-color:#f00;width:398px;height:198px;}
#tab #content #con3{display:none;background-color:#0f0;width:398px;height:198px;}
#tab #content #con4{display:none;background-color:#00f;width:398px;height:198px;}
.select{background-color:#ff0;}
</style>
</head>

<body>
<div id="tab">
 <ul>
   <li>标签一</li>
   <li>标签二</li>
   <li>标签三</li>
   <li>标签四</li>
 </ul>
 <div id="content">
   <div id="con1">内容一</div>
   <div id="con2">内容二</div>
   <div id="con3">内容三</div>
   <div id="con4">内容四</div>
 </div>
</div>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
$("li").click(function(){
	var index = $(this).index();
	$(this).addClass("select").siblings().removeClass("select");
	$("#content div").eq(index).show().siblings().hide();
})
</script>
</body>
</html>
